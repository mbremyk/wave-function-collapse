<!DOCTYPE html>
<html>

<head>
    <title>Wave function collapse</title>
    <link rel='stylesheet' href='index.css'>
    <script src='image.js' type='text/javascript'></script>
    <script src='../rng.js' type='text/javascript'></script>
    <script src='tile.js' type='text/javascript'></script>
    <script src='index.js' type='text/javascript'></script>
</head>

<body>
    <div id='top-level'>
        <div id='grid-container'>
            <div id='canvas' class='grid-item'>

            </div>
            <div class='grid-item' id='tile-list'>
                <div>

                </div>
                <div>
                    <div><b>U</b></div>
                    <div><b>R</b></div>
                    <div><b>D</b></div>
                    <div><b>L</b></div>
                </div>
                <div>

                </div>
            </div>
            <div class='grid-item' id='footer'>
                <button id='btnStart' onclick='handleStart()'>Start</button>
                <button id='btnStop' onclick='handleStop()'>Stop</button>
                <button id='btnReset' onclick='handleReset()'>Reset</button>
                <input id='txt-density' type='number' min=1 value='20' onchange='handleDensity()' />
                <div id='seed-info'>
                    <b>Seed:</b><input id='txtSeed' type='number' oninput='setSeed()' min=0 />
                    <b>Current seed: <b id='current-seed'></b></b>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
